<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.min.css">
  <link rel="stylesheet" href="css/flexboxgrid.min.css">

  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
</head>
<body>
  <div class="container">
    <div class="mac__group">
      <div class="mac__gr col-md-6">
        <div class="mac__imgs">
            <img class="mac__img mac-gold" src="img/mac-gold.webp" alt="img">
            <img class="mac__img mac-top" src="img/mac-gold-top.webp" alt="img">
            <img class="mac__img mac-key" src="img/mac-gold-key.webp" alt="img">
            <img class="mac__img mac-right" src="img/mac-gold-right.webp" alt="img">
            <img class="mac__img mac-gold-left" src="img/mac-gold-left.webp" alt="img">
          </div>
        </div>
        <div class="mac__des col-md-6">
          <div class="mac__img-minis">
            <img class="mac__img-mini mac-gold-mini" src="img/mac-gold.webp" alt="img">
            <img class="mac__img-mini mac-top-mini" src="img/mac-gold-top.webp" alt="img">
            <img class="mac__img-mini mac-key-mini" src="img/mac-gold-key.webp" alt="img">
            <img class="mac__img-mini mac-right-mini" src="img/mac-gold-right.webp" alt="img">
            <img class="mac__img-mini mac-gold-left-mini" src="img/mac-gold-left.webp" alt="img">
          </div>
          <div class="mac__titles">
            <h2 class="mac__title">MacBook Air 13-inch</h2>
            <h4 class="mac__subtitle">M1/<span class="ram-span">8</span>/<span class="hard-span">256</span> <span class="comp-color">Gold</span></h4>
          </div> 
          <div class="mac__ram">
            <p class="mac__ram-text tex">Ram</p>
            <div class="mac__ram-btns">
              <button class="mac__ram-btn-one active-border mtbn">8GB</button>
              <button class="mac__ram-btn-two mtbn">16GB</button>
            </div>
          </div>
          <div class="mac__hard">
            <p class="mac__hard-text tex">Xotira Hajmi</p>
            <div class="mac__hard-btns">
              <button class="mac__hard-btn-one active-border mtbn">256GB</button>
              <button class="mac__hard-btn-two mtbn">512GB</button>
              <button class="mac__hard-btn mtbn tb1">1TB</button>
            </div>
          </div>
          <div class="mac__color">
            <p class="mac__color-text tex">Ranglar</p>
            <div class="mac__color-btns">
              <button class="mac__color-btn-one mtbn active-border"><span class="mac__color-radius"></span><span class="color-gold">Tilla Rang</span></button>
              <button class="mac__color-btn-two mtbn"><span  class="mac__color-radius"></span><span class="color-silver">Kumush Rang</span></button>
            </div>
          </div>
          <div class="mac__count">
            <button class="mac__count-minus"><i class="fal fa-minus"></i></button>
            <button class="mac__count-number">1</button>
            <button class="mac__count-plus">+</button>
          </div>
          <div class="mac__price">
            <p class="mac__price-text"> <span class="ikki">11</span> <span class="uchbir">550</span> <span class="uchikki">000</span></p>  <span class="mac__price-sum">so'm</span>
          </div>
        </div>
      </div>
    </div>
  <script src="js/main.js"></script>
</body>
</html>
